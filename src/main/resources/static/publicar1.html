		<div class="c">
			<div class="row" style="margin: 2%">
				<div class="col-lg-6">
				
					<h4>Nombre:<h4>
					<input type="text" placeholder="Use un nombre corto" id="nombre" />
					<br></br>
					
					<h4>Ubicación:</h4>
					<select id="ubicacion" class="btn btn-primary dropdown-toggle">
						<option value="Barranquilla">Barranquilla</option>
						<option value="Bogota">Bogota</option>
						<option value="Cali">Cali</option>
						<option value="Medellin">Medellin</option>
					</select>
					<br></br>
					
					<h4>Categoría:</h4>
					<select id="categoria" class="btn btn-primary dropdown-toggle">
						<option value="1">Libros</option>
						<option value="2">Automoviles</option>
						<option value="3">Licores</option>
						<option value="4">Deportes</option>
						<option value="5">Musica</option>
						<option value="6">Alimentos</option>
						<option value="7">VideoJuegos</option>
					</select>
					<br></br>
					
					<h4>Marca:</h4>
					<input type="text" placeholder="" id="marca" />
					<br></br>
					
					<h4>Estado:</h4>
					<select id="usado" class="btn btn-primary dropdown-toggle">
						<option value="true">Nuevo</option>
						<option value="false">Usado</option>
					</select>
					<br></br>
					
					<div><h4>Fecha y hora de subasta:</h4></div>
			
					
						
								<div class="form-group">
									<div class='input-group date' id='calendario'>
										<input type='text' class="form-control" />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<script type="text/javascript">
									$(function () {
										$('#calendario').datetimepicker();
									});
								</script>
							
					
					
					
				</div>
				
				<div class="col-lg-15">
				
					<h4>Descripción:</h4>
